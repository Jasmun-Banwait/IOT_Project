<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seat Occupancy System - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #007bff, #6c63ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .classroom {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 20px;
      margin-top: 40px;
    }

    .chair {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .available {
      background-color: #28a745;
    }

    .taken {
      background-color: #dc3545;
    }

    .chair:hover {
      transform: scale(1.05);
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .modal-content button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Classroom Dashboard</h1>

  <div class="classroom" id="classroom">
    <!-- Example chairs -->
  </div>

  <!-- Seat Reservation Modal -->
  <div id="seatModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Reserve Seat <span id="seatNumber"></span></h3>
      <form id="reserveForm">
        <input type="text" id="studentName" placeholder="Full Name" required />
        <input type="email" id="studentEmail" placeholder="Email" required />
        <button type="submit">Reserve</button>
      </form>
    </div>
  </div>

  <script>
  const classroom = document.getElementById("classroom");
  const seatModal = document.getElementById("seatModal");
  const seatNumberText = document.getElementById("seatNumber");
  const closeModal = document.getElementById("closeModal");

  let selectedSeatId = null; // store which seat is being reserved

  // üîπ Load seat data from backend API
  async function loadSeats(classroomId = 1) {
    try {
      const res = await fetch(`http://159.203.57.89:3000/api/classrooms/${classroomId}/seats`);
      if (!res.ok) throw new Error("Failed to fetch seats");
      const seats = await res.json();
      renderSeats(seats);
    } catch (err) {
      console.error("Error loading seats:", err);
      alert("‚ö†Ô∏è Unable to load seat data. Is the backend running?");
    }
  }

  // üîπ Render seat grid
  function renderSeats(seats) {
    classroom.innerHTML = ""; // clear old seats
    seats.forEach((seat) => {
      const chair = document.createElement("div");
      chair.classList.add("chair", seat.availability);
      chair.innerText = `Seat ${seat.seat_number}`;
      chair.onclick = () => openModal(seat.id, seat.availability);
      classroom.appendChild(chair);
    });
  }

  //  Open modal
  function openModal(seatId, status) {
    if (status === "taken") {
      alert(`Seat ${seatId} is already taken.`);
      return;
    }
    selectedSeatId = seatId;
    seatModal.style.display = "flex";
    seatNumberText.innerText = seatId;
  }

  // üîπ Close modal
  closeModal.onclick = () => {
    seatModal.style.display = "none";
  };

  // üîπ Handle reservation form
  document.getElementById("reserveForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("studentName").value;
    const email = document.getElementById("studentEmail").value;

    try {
      const res = await fetch("http://159.203.57.89:3000/api/seats/reserve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          classroom_id: 1, // for now, hardcoded to Room A (ID 1)
          seat_number: selectedSeatId,
          name,
          email,
        }),
      });

      const result = await res.json();
      if (res.ok) {
        alert(`‚úÖ ${result.message}`);
        seatModal.style.display = "none";
        loadSeats(); // refresh seat grid
      } else {
        alert(`‚ùå ${result.message}`);
      }
    } catch (err) {
      console.error("Error reserving seat:", err);
      alert("‚ö†Ô∏è Unable to reserve seat.");
    }
  });

  // üîπ Load seats on page start
  loadSeats();
</script>

</body>
</html>
