<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seat Occupancy Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #007bff, #6c63ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    #courseSelect {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .classroom {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 20px;
      margin-top: 30px;
    }
    .chair {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .available { background-color: #28a745; }
    .taken { background-color: #dc3545; }
    .chair:hover { transform: scale(1.05); }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal-content button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>IoT Lab - Seat Dashboard</h1>

  <!-- ðŸ†• Date selector for dashboard -->
<div style="margin-top: 15px;">
  <label for="reservationDateSelect"><strong>Select Date:</strong></label>
  <select id="reservationDateSelect"></select>
</div>


  <!-- Course dropdown -->
  <select id="courseSelect">
    <option value="">Select Course</option>
  </select>

  <!-- Seat layout -->
  <div class="classroom" id="classroom"></div>

  <!-- Seat reservation modal -->
  <div id="seatModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h3>Reserve Seat <span id="seatNumber"></span></h3>
      <form id="reserveForm">
        <input type="text" id="studentName" placeholder="Full Name" required />
        <input type="email" id="studentEmail" placeholder="Email" required />
        <input type="date" id="reservationDate" required />
        <input type="time" id="startTime" required />
        <input type="time" id="endTime" required />
        <button type="submit">Reserve</button>
      </form>
    </div>
  </div>

<script>
  const classroomId = 1;
  const classroom = document.getElementById("classroom");
  const seatModal = document.getElementById("seatModal");
  const seatNumberText = document.getElementById("seatNumber");
  const closeModal = document.getElementById("closeModal");
  const courseSelect = document.getElementById("courseSelect");
  const dateSelect = document.getElementById("reservationDateSelect"); // ðŸ†• new dropdown element
  let selectedSeatId = null;
  let selectedDate = new Date().toISOString().split("T")[0]; // ðŸ†• default to today

  async function loadCourses() {
    try {
      const res = await fetch(`http://159.203.57.89:3000/api/classrooms/${classroomId}/schedule`);
      const courses = await res.json();
      courseSelect.innerHTML = '<option value="">Select Course</option>';
      courses.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.course_name;
        opt.textContent = `${c.course_name} (${c.day_of_week} ${c.start_time}-${c.end_time})`;
        courseSelect.appendChild(opt);
      });
    } catch (err) {
      console.error("Error loading courses:", err);
    }
  }

  // ðŸ†• Populate the date dropdown (today + next 6 days)
  function populateDateDropdown() {
    const today = new Date();
    for (let i = 0; i < 7; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + i);
      const dateStr = date.toISOString().split("T")[0];
      const opt = document.createElement("option");
      opt.value = dateStr;
      opt.textContent = dateStr;
      dateSelect.appendChild(opt);
    }
    dateSelect.value = selectedDate;
  }

  // ðŸ†• Fetch seats for the selected date
  async function loadSeatsByDate(date) {
    try {
      const res = await fetch(`http://159.203.57.89:3000/api/classrooms/${classroomId}/seats/${date}`);
      const seats = await res.json();
      renderSeats(seats);
    } catch (err) {
      console.error("Error loading seats:", err);
    }
  }

  function renderSeats(seats) {
    classroom.innerHTML = "";
    seats.forEach(seat => {
      const chair = document.createElement("div");
      chair.classList.add("chair", seat.availability);
      chair.textContent = `Seat ${seat.seat_number}`;
      chair.onclick = () => openModal(seat.seat_number, seat.seat_number, seat.availability);

      classroom.appendChild(chair);
    });
  }

  function openModal(seatNumber, seatNumberLabel, status) {
    if (status === "taken") {
      alert(`Seat ${seatNumberLabel} is already reserved for ${selectedDate}.`);
      return;
    }
    selectedSeatId = seatNumber;   // âœ” Now correct
    seatNumberText.textContent = seatNumberLabel;
    seatModal.style.display = "flex";
  }


  closeModal.onclick = () => (seatModal.style.display = "none");

  document.getElementById("reserveForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("studentName").value;
    const email = document.getElementById("studentEmail").value;
    const reservation_date = selectedDate; // ðŸ†• use selected date
    const start_time = document.getElementById("startTime").value;
    const end_time = document.getElementById("endTime").value;
    const course_name = courseSelect.value;

    try {
      const res = await fetch("http://159.203.57.89:3000/api/seats/reserve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          classroom_id: classroomId,
          seat_number: selectedSeatId,
          occupant_name: name,
          occupant_email: email,
          reservation_date,
          start_time,
          end_time,
          course_name,
        }),
      });

      const result = await res.json();
      alert(result.message);
      if (res.ok) {
        seatModal.style.display = "none";
        loadSeatsByDate(selectedDate); // ðŸ†• refresh seat map for selected date
      }
    } catch (err) {
      console.error("Error reserving seat:", err);
      alert("Reservation failed.");
    }
  });

  // ðŸ†• Handle date selection
  dateSelect.addEventListener("change", (e) => {
    selectedDate = e.target.value;
    loadSeatsByDate(selectedDate);
  });

  // Initialize dashboard
  populateDateDropdown(); // ðŸ†• create date dropdown
  loadCourses();
  loadSeatsByDate(selectedDate); // ðŸ†• load today by default
</script>


</body>
</html>
